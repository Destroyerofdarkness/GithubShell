<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Header on Scroll</title>
    <style>
        /* Basic styles for the header */
        body, html {
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed; /* Fix header at the top */
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 1); /* Solid background initially */
            color: white;
            transition: background-color 0.4s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Transparent header when scrolled */
        .transparent {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent */
        }

        /* Dummy content for scrolling */
        .content {
            height: 2000px;
            padding-top: 100px;
        }
    </style>
</head>
<body>

    <header id="mainHeader">My Website</header>

    <div class="content">
        <p>Scroll down to see the effect...</p>
    </div>

    <script>
        // JavaScript to change header background on scroll
        window.addEventListener("scroll", function () {
            let header = document.getElementById("mainHeader");
            if (window.scrollY > 50) {
                header.classList.add("transparent");
            } else {
                header.classList.remove("transparent");
            }
        });
    </script>

</body>
</html>
